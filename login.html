<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="logo/diamonds.png" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login | SimpleFits</title>
  </head>
  <body>
    <!-- NavBar -->
    <header>
      <nav
        class="fixed top-0 left-0 w-full py-4 px-8 bg-[#fff] shadow-sm flex justify-between items-center z-10"
      >
        <a href="index.html" class="text-[25px] text-[#333] font-medium italic"
          >Simple<span class="text-red-500">Fits.</span></a
        >
      </nav>
    </header>

    <!-- Login Form -->
    <section class="max-w-md mx-auto mt-32 mb-20 px-6">
      <h2 class="font-medium text-3xl">Sign in to your account</h2>
      <p class="md:text-[17px] mt-4">
        Welcome back!
        <span class="block">Please login to access your account</span>
      </p>

      <form id="loginForm" action="" class="mt-10">
        <label for="email" class="font-medium text-[16px]">Email Address</label>
        <br />
        <input
          type="email"
          id="LoginEmail"
          name="email"
          placeholder="Enter your email address"
          required
          class="border w-full px-3 py-2 border-red-500 text-[18px] mt-2"
        />
        <br /><br />

        <label for="password" class="font-medium text-[16px]">Password</label>
        <br />
        <input
          type="password"
          id="loginPassword"
          name="password"
          placeholder="Create password"
          required
          class="border w-full px-3 py-2 border-red-500 text-[18px] mt-2"
        />
        <br /><br />

        <div>
          <p class="text-[17px]">
            <a href="" class="underline">Reset your password</a>
          </p>

          <p class="text-sm mt-8">
            Your personal details are safe with us.
            <span class="underline">
              <a href="">View our Customer Data Promise</a>
            </span>
          </p>
        </div>

        <div class="cursor-pointer my-10">
          <button
            type="submit"
            class="cursor-pointer w-full bg-red-500 text-white font-medium px-5 py-3 hover:bg-red-600 transition duration-300 ease-in-out"
          >
            Sign in
          </button>
        </div>

        <div class="flex items-center">
          <p>
            Create an account
            <a href="register.html" class="text-red-500 hover:underline"
              ><i class="ri-arrow-right-line text-[18px]"></i
            ></a>
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
